<!-- Prepara tres divs con un tamaño de 100x100, cambia sus displays (block, inline, inline-block, none) y observa como se comportan. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Displays</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="display1">Display1</div>
    <div class="display2">Display2</div>
    <div class="display3">Display3</div>
</body>

</html>

<!-- Respuesta:
- el display inline no hace caso a los tamaños de width y height y ocupa el espacio del texto pudiendo añadir otra
etiqueta después en la misma línea.
- el disply block ocupa los tamaños de width y height definidos por los estilos y se colocan en columna uno debajo de otro
- el display inline-block ocupa el tamaño de width y height de los estilos pero a la vez se colocan en línea si tienen sitio en el párrafo anterior. -->
