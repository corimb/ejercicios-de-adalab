<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dame PDFs</title>
</head>
<style>
    * {
        box-sizing: border-box;
    }

    .container {
        display: flex;

        align-items: center;
    }

        width: 20px;
