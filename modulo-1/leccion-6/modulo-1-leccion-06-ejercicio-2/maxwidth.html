<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main and Aside</title>
</head>
<style>
    html,
    body {
        margin: 0;
        height: 100%;
    }

    .container {
        background: pink;
        display: flex;
        height: 100%;
    }

    .main,
    .aside {
        display: flex;
        align-items: center;
        justify-content: center;
        font: bold 16px 'Comic Sans MS', arial, sans-serif;
    }

    .main {
        background: cyan;
        width: 50%;
        max-width: 320px;

    }

    .aside {
        background: deeppink;
        flex: 1;
    }
</style>

<body>
    <div class="container">
        <div class="main">Main</div>
        <div class="aside">Aside</div>
    </div>
</body>

</html>
