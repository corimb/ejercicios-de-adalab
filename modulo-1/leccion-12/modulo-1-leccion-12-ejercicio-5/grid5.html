<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap del ejercicio 3</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
        integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous" />
</head>
<style>
    .row {
        background-color: grey;
        border: 1px solid red;
        padding: 0;
        margin: 0;
    }

    .header,
    .footer {
        height: 20vh;
    }

    .menu,
    .content {
        height: 60vh;

    }

    .menu {
        width: 40vw;
        background-color: blue;
    }

    .content {
        width: 60vw;
        background-color: pink;
    }
</style>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="header col-12">HEADER</div>
        </div>
        <div class="row">
            <div class="header col-12">HERO</div>
        </div>
        <div class="row">
            <div class="menu col-8">CONTENT</div>
            <div class="content col-4">ASIDE</div>
        </div>
        <div class="row">
            <div class="footer col-12">FOOTER</div>
        </div>
    </div>

</body>

</html>
